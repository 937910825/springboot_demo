#spring.datasource.password=123456
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.druid.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.druid.url=jdbc:mysql://localhost:3306/springboot_shiro?characterEncoding=UTF-8&useSSL=false
spring.datasource.druid.username=root
spring.datasource.druid.password=123456
#初始化连接池大小
spring.datasource.druid.initial-size=1
#最大连接
spring.datasource.druid.max-active=20
#等待超时时间
spring.datasource.druid.max-wait=2000
#最小连接
spring.datasource.druid.min-idle=1
#隔多久进行一次检测 检测需要关闭空闲连接 单位毫秒
spring.datasource.druid.time-between-eviction-runs-millis=5000
#一个连接在池中最小的生存时间 单位毫秒
spring.datasource.druid.min-evictable-idle-time-millis=5000
# 验证连接是否有效
spring.datasource.druid.validation-query= select 1 from dual
#如果空闲时间大于timeBetweenEvictionRunsMillis，则执行validation-query检测是否有效
spring.datasource.druid.test-while-idle=true
#申请连接时是否检测
spring.datasource.druid.test-on-borrow=false
#归还连接时是否检测
spring.datasource.druid.test-on-return=false
#打开PsCache
spring.datasource.druid.pool-prepared-statements=true
#指定PsCache大小
spring.datasource.druid.max-pool-prepared-statement-per-connection-size=20
#配置监控统计拦截的filters 若不配置 无法统计监控界面sql
spring.datasource.druid.filters=stat,wall
#合并多个DruidDataSource的监控数据
spring.datasource.druid.use-global-data-source-stat=true
#通过connectProperties属性来打开mergeSql功能；慢SQL记录
spring.datasource.druid.connection-properties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500



